<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="wiki.css">
</head>
<body>
  <div class="main-container">
      <div class="wiki-search-header text-center">
          <div class="header-top">
            <img class="wiki-logo" src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/wiki-logo-img.png" />
            <label class="switch">
              <input type="checkbox" id="darkModeToggle" />
              <span class="slider round"></span>
            </label>
          </div>
          <br />
          <input placeholder="Type a keyword and press Enter to search" type="search" class="search-input w-100" id="searchInput" />
      </div>

      <div class="d-none" id="spinner">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div class="search-results" id="searchResults"></div>
    </div>
  <script src="wiki.js"></script>
</body>
</html>
